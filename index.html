<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <title>V3</title>
</head>

<body>
    <button id="start">Start game</button>
    <div>
        <label for="1">Player 1</label>
        <input type="radio" name="1" data-value="0">2 Acceleration, 2 Laser</input>
        <input type="radio" name="1" data-value="1">1 Acceleration, 3 Laser</input>
        <br/>
        <label for="2">Player 2</label>
        <input type="radio" name="2">2 Acceleration, 2 Laser</input>
        <input type="radio" name="2">1 Acceleration, 3 Laser</input>
        <br/>
        <button id="submit">Submit</button>
    </div>

    <button id="end" style="display:none;">End game</button>

</body>

</html>
